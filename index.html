    <script src='js/main.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="ejecutarApi()">
    <header>
      <div class="navbar">
        <div class="logo">
          <i class="fa-solid fa-film fa-bounce fa-lg" style="color: #fafafa; "></i>
          <a href="#">PlatMovie</a>
        </div>  
        <ul class="links">
          <li><a href="#demo">Ver Géneros</a></li>
          <li><a href="favoritos.html">Ver Lista de Favoritos</a></li>
        </ul>
        <div class="toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="dropdown_menu">
        <li><a href="#demo">Ver Géneros</a></li>
        <li><a href="favoritos.html">Ver Lista de Favoritos</a></li>
      </div>
      <main>
        <section id="hero">
          <h1>El cine</h1>
          <p>
            Lugar donde la magia cobra vida en cada fotograma
          </p>
        </section>
      </main>
    </header>
    
    <script>
      const toggleBtn = document.querySelector('.toggle-btn');
      const toggleBtnIcon = document.querySelector('.toggle-btn i');
      const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle('open')
          const isOpen = dropDownMenu.classList.contains('open')

          toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
          
        }
    </script>
    <div class="nameGenero">Géneros de Peliculas</div>
    <div id="demo"></div>
